<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уголки страницы</title>
</head>
<style>
   .a{
       background-color:green;
       width:600px;
       height: 160px;
       color: white;
       position: absolute;
       z-index: 2;
       left:15px;
       border: 2px solid blue;

   }
   .b{
       background-color:green;
       width:615px;
       height:145px;
       color: white;
       position:absolute;
       z-index:1;
       top: 15px;
       border: 2px solid black;
   }

    </style>

      </head>
        <body>
        <div class="a">
            Содержимое
        </div>
        <div class="b">
        </div>
        </body>

</html>
