<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица с цветами</title>
  <style>
    body{ font-size: 2em;
    }
    table{ width: auto}
    td{padding: 5px}
    td.col1{ background-color: red; color: white}
    td.col2{ background-color : orange; color: green}
    td.col3{ background-color: yellow; color: blue}
  </style>
</head>
<body>
<table cellpadding="0">
  <tr>
    <td class="col1"> Шаг 1
      <td class="col2">Шаг 2
    <td class="col3">Шаг 3
    </td>
  </tr>
</table>

</body>
</html>
