<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Цвета в таблице</title>
    <style type="text/css">
        body{
            font-size: 1.5em;}
        table{
            width:100%;
        }
        td {padding: 5px; }
        td.col1 {background: red; color: white}
        td.col2 {background: orange; color: gray}
        td.col3 {background:yellow}
    </style>
</head>
<body>
<table cellpadding="0">
    <tr>
        <td class="col1">Шаг 1</td>
        <td class="col2">Шаг 2</td>
        <td class="col3">Шаг 3</td>
    </tr>
</table>
</body>
</html>
